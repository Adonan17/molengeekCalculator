<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./public/style/app.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">

</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div id="upperScreen"></div>
            <div id="underScreen"></div>
        </div>
        <div class="clearAndDelete">
            <div id="clear">Clear</div>
            <div id="delete">Delete</div>
        </div>
        <div class="keys">
            <div class="key number" id="seven">7</div>
            <div class="key number" id="eight">8</div>
            <div class="key number" id="nine">9</div>
            <div class="key operator" id="divide">/</div>
            <div class="key number" id="four">4</div>
            <div class="key number" id="five">5</div>
            <div class="key number" id="six">6</div>
            <div class="key operator" id="multiply">x</div>
            <div class="key number" id="one">1</div>
            <div class="key number" id="two">2</div>
            <div class="key number" id="three">3</div>
            <div class="key operator" id="substract">-</div>
            <div class="key point" id="point">.</div>
            <div class="key number" id="zero">0</div>
            <div class="key equal" id="equal">=</div>
            <div class="key operator" id="add">+</div>
        </div>
    </div>
    <script src="./public/js/main.js"></script>
</body>
</html>
